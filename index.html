<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <style>
      p {
        font-family: "Hanken Grotesk";
      }
      span {
        font-weight: bold;
        font-size: 16px;
        opacity: 50%;
        color: #303b59;
      }
      .p1 {
        font-weight: bold;
        color: #303b59;
      }
    </style>
  </head>
  <body class="md:min-h-screen md:flex md:justify-center md:items-center">
    <div class="flex flex-col md:flex-row">
      <div
        class="bg-gradient-to-b from-[#7755FF] via-[#6943FF] to-[#2F2CE9] flex flex-col justify-center items-center rounded-b-3xl md:rounded-t-3xl min-h-full gap-y-4 p-8"
      >
        <p class="text-[#CAC9FF] text-lg font-bold">Your Result</p>
        <div
          class="rounded-full bg-gradient-to-t from-[#4D21C9] via-[#2521C9] to-[#2521C9] h-[140px] w-[140px] flex flex-col justify-center items-center"
        >
          <p class="font-extrabold text-[56px] text-white">76</p>
          <p class="text-[#CAC9FF] text-lg font-bold">of 100</p>
        </div>
        <p class="text-white text-[24px] font-bold">Great</p>
        <p class="text-[#CAC9FF] text-lg font-medium text-center">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- middle -->
      <!-- middle -->
      <!-- middle -->

      <div
        class="flex flex-col justify-center items-start p-8 gap-y-6 md:w-[50%]"
      >
        <p class="text-[#303B59] text-xl font-bold">Summary</p>
        <div
          class="flex justify-between items-center bg-pink-100 w-full h-14 rounded-2xl p-4"
        >
          <div class="flex gap-x-3">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p class="text-base font-medium text-[#FF5555]">Reaction</p>
          </div>
          <p class="p1">80 <span>/ 100</span></p>
        </div>

        <div
          class="flex justify-between items-center bg-yellow-100 w-full h-14 rounded-2xl p-4"
        >
          <div class="flex gap-x-3">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p class="text-base font-medium text-[#FFB21E]">Memory</p>
          </div>
          <p class="p1">92 <span>/ 100</span></p>
        </div>

        <div
          class="flex justify-between items-center bg-green-100 w-full h-14 rounded-2xl p-4"
        >
          <div class="flex gap-x-3">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p class="text-base font-medium text-[#00BB8F]">Verbal</p>
          </div>
          <p class="p1">61 <span>/ 100</span></p>
        </div>

        <div
          class="flex justify-between items-center bg-blue-100 w-full h-14 rounded-2xl p-4"
        >
          <div class="flex gap-x-3">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p class="text-base font-medium text-[#1125D6]">Visual</p>
          </div>
          <p class="p1">72 <span>/ 100</span></p>
        </div>
        <button
          class="w-full h-14 bg-[#303B59] text-white rounded-r-full rounded-l-full font-bold text-l hover:bg-gradient-to-b from-[#7755FF] via-[#6943FF] to-[#2F2CE9]"
        >
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
